<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="view/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Component</title>
    <style>
      body,
      html {
        height: max-content !important;
        zoom: unset !important;
        margin: 0;
        padding: 0;
        min-width: auto !important;
        font-size: 14px !important;
        overflow: auto !important;
        user-select: auto !important;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="//g.alicdn.com/code/lib/antd/4.18.2/antd.min.css"
    />

    <div id="component-root"></div>

    <!--    <script crossorigin="anonymous" src="//g.alicdn.com/code/lib/react/16.8.6/umd/react.development.js"></script>-->
    <!--    <script crossorigin="anonymous" src="//g.alicdn.com/code/lib/react-dom/16.8.6/umd/react-dom.development.js"></script>-->

    <script
      crossorigin="anonymous"
      src="//g.alicdn.com/lazada/static/0.0.5/react-full-16-8.js"
    ></script>

    <script src="//g.alicdn.com/code/lib/moment.js/2.24.0/moment.min.js"></script>
    <script src="//g.alicdn.com/code/lib/antd/4.18.2/antd.min.js"></script>

    <script>
      window.pageConfig = {};
    </script>

    {{ externalHtml }}

    <script type="module">
      globalThis.RuntimeModuleMap$ = {
        "/route-map.json": (cb)=>{cb&&cb("/route-map.json");return import("/route-map.json")},
        "/package.json": (cb)=>{cb&&cb("/package.json");return import("/package.json")},
        {{moduleMaps}}
      };

      globalThis.HotReloadRegister$ = (file,fn)=>{
        if (import.meta.hot) {
          import("/@vite/client").then(({ createHotContext }) => {
            createHotContext(file).accept((newModule) => {
              fn(newModule);
            });
          });
        }
      }

      import("{{dirname}}/view/runtime");
    </script>

    {% if !isDebug %}
    <script type="module" src="{{dirname}}/view/style.css"></script>
    {% endif %}
  </body>
</html>
